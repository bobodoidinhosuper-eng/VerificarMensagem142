async function verify() {
    const input = document.getElementById("input").value.trim();
    const resultDiv = document.getElementById("result");
    
    resultDiv.innerHTML = "PROCESSANDO...";
    resultDiv.className = "";

    try {
        const publicKey = await openpgp.readKey({ armoredKey: PUBLIC_KEY_142 });
        
        // Verifica se a mensagem colada é uma "Signed Message" (como a da foto que você mandou)
        if (input.includes("BEGIN PGP SIGNED MESSAGE")) {
            const message = await openpgp.readCleartextMessage({ cleartext: input });
            const verification = await openpgp.verify({
                message: message,
                verificationKeys: publicKey
            });
            const valid = await verification.signatures[0].verified;
            showResult(valid);
        } 
        // Verifica se é uma mensagem encriptada e assinada (Encrypt & Sign do CyberChef)
        else if (input.includes("BEGIN PGP MESSAGE")) {
            resultDiv.innerHTML = "ERRO: ESTA MENSAGEM ESTÁ CRIPTOGRAFADA. USE APENAS MENSAGENS ASSINADAS (CLEAR SIGNED).";
            resultDiv.className = "invalid";
        } 
        else {
            resultDiv.innerHTML = "ERRO: FORMATO PGP NÃO RECONHECIDO.";
            resultDiv.className = "invalid";
        }

    } catch (e) {
        resultDiv.innerHTML = "ERRO NA VERIFICAÇÃO: " + e.message;
        resultDiv.className = "invalid";
    }
}

function showResult(isValid) {
    const resultDiv = document.getElementById("result");
    if (isValid) {
        resultDiv.innerHTML = "SUCESSO: ESTA MENSAGEM É AUTÊNTICA DO 142.";
        resultDiv.className = "valid";
    } else {
        resultDiv.innerHTML = "ALERTA: ESTA MENSAGEM NÃO FOI ASSINADA PELO 142.";
        resultDiv.className = "invalid";
    }
}

const PASSPHRASE = 'enigma-142-auth';

async function analyzeMessage() {
    const input = document.getElementById("pgp_input").value.trim();
    const statusBox = document.getElementById("status_box");
    
    statusBox.innerHTML = "INICIANDO DECRIPTAÇÃO E ANÁLISE...";
    statusBox.className = "";

    if(!input.includes("-----BEGIN PGP MESSAGE-----")) {
        statusBox.innerHTML = "ERRO: O input deve ser um bloco PGP MESSAGE (Encrypt & Sign).";
        statusBox.className = "invalid";
        return;
    }

    try {
        // 1. CARREGAR E DESBLOQUEAR A CHAVE PRIVADA
        const privateKey = await openpgp.decryptKey({
            privateKey: await openpgp.readKey({ armoredKey: PRIV_KEY }),
            passphrase: PASSPHRASE
        });

        // 2. CARREGAR A CHAVE PÚBLICA PARA VERIFICAÇÃO
        const publicKey = await openpgp.readKey({ armoredKey: PUB_KEY });

        // 3. LER A MENSAGEM OPACO
        const message = await openpgp.readMessage({ armoredMessage: input });

        // 4. DESCRIPTOGRAFAR E VERIFICAR
        const { data: decrypted, signatures } = await openpgp.decrypt({
            message,
            decryptionKeys: privateKey,
            verificationKeys: publicKey
        });

        // 5. VALIDAR ASSINATURA INTERNA
        const isVerified = await signatures[0].verified;

        if (isVerified) {
            statusBox.className = "valid";
            statusBox.innerHTML = `<strong>ASSINATURA CONFIRMADA [ORIGEM 142]</strong><br>
                                   <div class="decrypted-msg">MENSAGEM EXTRAÍDA:<br>${decrypted}</div>`;
        } else {
            statusBox.className = "invalid";
            statusBox.innerHTML = "ALERTA: CONTEÚDO ACESSADO, MAS A ASSINATURA É FALSA!";
        }

    } catch (err) {
        statusBox.className = "invalid";
        statusBox.innerHTML = "FALHA CRÍTICA: Não foi possível abrir o pacote. Chave ou Passphrase incorretos.";
        console.error(err);
    }
}

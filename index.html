        body { background-color: #050505; color: #00ff41; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        #terminal { width: 90%; max-width: 650px; background: rgba(0,0,0,0.9); border: 2px solid #00ff41; padding: 30px; box-shadow: 0 0 30px rgba(0, 255, 65, 0.3); position: relative; }
        #terminal::before { content: "SYS_AUTH_v1.4.2"; position: absolute; top: -12px; left: 20px; background: #050505; padding: 0 10px; font-size: 12px; }
        textarea { width: 100%; height: 180px; background: #000; border: 1px solid #004400; color: #00ff41; padding: 15px; margin: 20px 0; outline: none; resize: none; font-size: 14px; box-sizing: border-box; }
        textarea:focus { border-color: #00ff41; box-shadow: inset 0 0 5px #00ff41; }
        button { background: #00ff41; color: #000; border: none; padding: 15px; cursor: pointer; font-weight: bold; width: 100%; letter-spacing: 2px; transition: 0.3s; }
        button:hover { background: #fff; box-shadow: 0 0 20px #fff; }
        #status { margin-top: 25px; min-height: 50px; text-align: center; border-top: 1px solid #004400; padding-top: 20px; font-size: 14px; }
        .success { color: #00ff41; text-shadow: 0 0 10px #00ff41; animation: blink 1s infinite; }
        .error { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>

        const status = document.getElementById('status');
        let msg = document.getElementById('mensagemInput').value.trim();
        status.innerHTML = "> PROCESSANDO ANALISE DE ASSINATURA...";

        try {
            const publicKey = await openpgp.readKey({ armoredKey: publicKeyArmored });
            const message = await openpgp.readMessage({ armoredMessage: msg });
            
            const result = await openpgp.verify({
                message,
                verificationKeys: publicKey,
                expectSigned: true
            });

            const { verified } = result.signatures[0];
            await verified;

            status.innerHTML = "<span class='success'>> SUCESSO: ORIGEM CONFIRMADA <br>> ACESSO CONCEDIDO AO PROTOCOLO 142</span>";
        } catch (e) {
            console.error(e);
            status.innerHTML = "<span class='error'>> ERRO: FALHA CRÍTICA <br>> MENSAGEM CORROMPIDA OU NÃO AUTORIZADA</span>";

    }
